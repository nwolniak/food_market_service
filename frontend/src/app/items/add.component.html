<div class="p-4">
  <div class="container">
    <h1>Add Item</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <label class="col-form-label-lg col-sm-2">Name</label>
        <div class="col-sm-5">
          <input type="text" formControlName="name" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && controls.name.errors }"/>
          <div *ngIf="submitted && controls.name.errors" class="invalid-feedback">
            <div *ngIf="controls.name.errors.required">Name is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <label class="col-form-label-lg col-sm-2">Category</label>
        <div class="col-sm-5">
          <select class="form-control" formControlName="category"
                  [ngClass]="{ 'is-invalid': submitted && controls.category.errors }">
            <option>Fruit</option>
            <option>Vegetable</option>
            <option>Meat</option>
            <option>Bread</option>
          </select>
          <div *ngIf="submitted && controls.category.errors" class="invalid-feedback">
            <div *ngIf="controls.category.errors.required">Category is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <label class="col-form-label-lg col-sm-2">Unit Type</label>
        <div class="col-sm-5">
          <select class="form-control" formControlName="unitType"
                  [ngClass]="{ 'is-invalid': submitted && controls.unitType.errors }">
            <option>Bag</option>
            <option>Bunch</option>
            <option>Branch</option>
            <option>Piece</option>
            <option>Package</option>
          </select>
          <div *ngIf="submitted && controls.unitType.errors" class="invalid-feedback">
            <div *ngIf="controls.unitType.errors.required">Unit Type is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <label class="col-form-label-lg col-sm-2">Unit Price</label>
        <div class="col-sm-5">
          <input class="form-control" type="text" formControlName="unitPrice"
                 [ngClass]="{ 'is-invalid': submitted && controls.unitPrice.errors }"/>
          <div *ngIf="submitted && controls.unitPrice.errors" class="invalid-feedback">
            <div *ngIf="controls.unitPrice.errors.required">Unit Price is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <label class="col-form-label-lg col-sm-2">Description</label>
        <div class="col-lg-5 col-">
          <textarea class="form-control" formControlName="description"
                    [ngClass]="{ 'is-invalid': submitted && controls.description.errors }">
          </textarea>
          <div *ngIf="submitted && controls.description.errors" class="invalid-feedback">
            <div *ngIf="controls.description.errors.required">Description is required</div>
          </div>
        </div>
      </div>
      <div class="btn-group-lg mt-3">
        <button [disabled]="submitting" class="btn btn-outline-success">
          <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
          Save
        </button>
        <a routerLink="/items" class="btn btn-outline-danger text-center">Cancel</a>
      </div>
    </form>
  </div>
</div>
