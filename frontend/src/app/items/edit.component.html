<div class="p-4">
  <div class="container">
    <h1>Edit Item</h1>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="mb-3 col">
          <label class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && controls.name.errors }"/>
          <div *ngIf="submitted && controls.name.errors" class="invalid-feedback">
            <div *ngIf="controls.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="mb-3 col">
          <label class="form-label">Category</label>
          <input type="text" formControlName="category" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && controls.category.errors }"/>
          <div *ngIf="submitted && controls.category.errors" class="invalid-feedback">
            <div *ngIf="controls.category.errors.required">Category is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label class="form-label">Unit Type</label>
          <input type="text" formControlName="unitType" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && controls.unitType.errors }"/>
          <div *ngIf="submitted && controls.unitType.errors" class="invalid-feedback">
            <div *ngIf="controls.unitType.errors.required">Unit Type is required</div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col">
            <label class="form-label">Unit Price</label>
            <input type="text" formControlName="unitPrice" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && controls.unitPrice.errors }"/>
            <div *ngIf="submitted && controls.unitPrice.errors" class="invalid-feedback">
              <div *ngIf="controls.unitPrice.errors.required">Unit Price is required</div>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label class="form-label">Description</label>
              <input type="text" formControlName="description" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && controls.description.errors }"/>
              <div *ngIf="submitted && controls.description.errors" class="invalid-feedback">
                <div *ngIf="controls.description.errors.required">Description is required</div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <button [disabled]="submitting" class="btn btn-primary">
              <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
              Save
            </button>
            <a routerLink="/items" class="btn btn-link">Cancel</a>
          </div>
        </div>
      </div>
    </form>
    <div *ngIf="loading" class="text-center m-5">
      <span class="spinner-border spinner-border-lg align-center"></span>
    </div>
  </div>
</div>
